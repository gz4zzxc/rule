# general
mixed-port: 7890
ipv6: false
allow-lan: true
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true

##### anchor area START #####
x-pg:
  select-region-full: &x-pp-select-region
    type: select
    proxies:
      - 🔰 节点选择
      - 🎯 全部直连
      - 📥 大流量分流
      - ✈️ 手动选择
      - 🎩 私有节点
      - 🏠 家宽节点
      - 🇭🇰 香港优选
      - 🇺🇸 美国优选
      - 🇯🇵 日本优选
      - 🇹🇼 台湾优选
      - 🇸🇬 新加坡优选
      - 🇰🇷 韩国优选
      - 🇬🇧 英国优选
      - 🇦🇺 澳大利亚优选
      - 🇹🇷 土耳其优选
      - 🇨🇳 回国选择

  select-region-full-direct: &x-pp-select-region-direct
    type: select
    proxies:
      - 🎯 全部直连
      - 🔰 节点选择
      - 📥 大流量分流
      - ✈️ 手动选择
      - 🎩 私有节点
      - 🏠 家宽节点
      - 🇭🇰 香港优选
      - 🇺🇸 美国优选
      - 🇯🇵 日本优选
      - 🇹🇼 台湾优选
      - 🇸🇬 新加坡优选
      - 🇰🇷 韩国优选
      - 🇬🇧 英国优选
      - 🇦🇺 澳大利亚优选
      - 🇹🇷 土耳其优选
      - 🇨🇳 回国选择

  urltest-region: &x-pp-region
    type: url-test
    url: "https://www.gstatic.com/generate_204"
    interval: 300
    lazy: true
    include-all: true
    hidden: false
    exclude-filter: '(?i:专用|noauto))'

##### anchor area END #####
proxy-groups:
  - name: ℹ️ 订阅信息
    type: select
    include-all: true
    filter: 'ℹ️ .+: \d.+ (?i:KB|MB|GB|TB) \/ \d.+ (?i:KB|MB|GB|TB).*'

  - name: 🔰 节点选择
    type: select
    proxies:
      - 🎯 全部直连
      - ✈️ 手动选择
      - 🎩 私有节点
      - 🏠 节点
      - 🇭🇰 香港优选
      - 🇺🇸 美国优选
      - 🇯🇵 日本优选
      - 🇹🇼 台湾优选
      - 🇸🇬 新加坡优选
      - 🇰🇷 韩国优选
      - 🇬🇧 英国优选
      - 🇦🇺 澳大利亚优选
      - 🇹🇷 土耳其优选
      - 🇨🇳 回国选择

  - name: ✈️ 手动选择
    type: select
    include-all: true
    exclude-filter: 'ℹ️ .+: \d.+ (?i:KB|MB|GB|TB) \/ \d.+ (?i:KB|MB|GB|TB).*'

  - name: 🎩 私有节点
    type: select
    include-all: true
    filter: "(?i:Private|PRIV)"

  - name: 🏠 家宽节点
    type: select
    include-all: true
    filter: "(?i:家宽|Clean)"
    
  - name: 🍭 谷歌服务
    <<: *x-pp-select-region

  - name: Ⓜ️ 微软服务
    <<: *x-pp-select-region-direct

  - name: ☁️ Onedrive
    <<: *x-pp-select-region-direct

  - name: 🧠 Perplexity
    type: select
    proxies:
      - 🏠 家宽节点
      - 🇭🇰 香港优选
      - 🇺🇸 美国优选
      - 🇯🇵 日本优选
      - 🇹🇼 台湾优选
      - 🇸🇬 新加坡优选
      - 🇰🇷 韩国优选
      - 🔰 节点选择
      - 🎯 全部直连
      - ✈️ 手动选择
      - 🎩 私有节点

  - name: 💻 Developer
    <<: *x-pp-select-region
  
  - name: ✨ GenAI
    <<: *x-pp-select-region
  
  - name: ✨ OpenAI
    <<: *x-pp-select-region

  - name: ✨ Gemini
    <<: *x-pp-select-region

  - name: ✨ Anthropic
    <<: *x-pp-select-region

  - name: ✨ Grok
    <<: *x-pp-select-region

  - name: 🍎 苹果服务
    <<: *x-pp-select-region-direct

  - name: 🎮 Game
    <<: *x-pp-select-region

  - name: 🎵 Spotify
    <<: *x-pp-select-region

  - name: 🍟 Emby 服务
    type: select
    proxies:
      - 🔰 节点选择
      - 🎯 全部直连
      - ✈️ 手动选择
      - 📥 大流量分流
      - 🎩 私有节点
    include-all: true
    filter: "(?i:Emby)"

  - name: 🎥 Youtube
    <<: *x-pp-select-region

  - name: 🎥 Apple TV
    <<: *x-pp-select-region

  - name: 💰 Crypto
    <<: *x-pp-select-region

  - name: 🏦 香港银行
    <<: *x-pp-select-region

  - name: 🌍 国外媒体
    <<: *x-pp-select-region

  - name: 🌍 国内媒体 (港澳台版切换)
    type: select
    proxies:
      - 🎯 全部直连
      - 🔰 节点选择
      - ✈️ 手动选择
      - 📥 大流量分流
      - 🎩 私有节点
      - 🇭🇰 香港优选
      - 🇹🇼 台湾优选
      - 🇸🇬 新加坡优选
      - 🇨🇳 回国选择

  - name: 📲 Telegram
    <<: *x-pp-select-region

  - name: 𝕏 Twitter
    <<: *x-pp-select-region

  - name: 📥 大流量分流
    type: select
    proxies:
      - 🎯 全部直连
      - ✈️ 手动选择
      - 🎩 私有节点
      - 🏠 家宽节点
    include-all: true
    exclude-filter: 'ℹ️ .+: \d.+ (?i:KB|MB|GB|TB) \/ \d.+ (?i:KB|MB|GB|TB).*'

  - name: 📶 测速切换
    type: select
    proxies:
      - 🎯 全部直连
      - 🔰 节点选择
      - ✈️ 手动选择
      - 🎩 私有节点
      - 🏠 家宽节点
  - name: 🈲 禁飞空域
    <<: *x-pp-select-region
    include-all: true
    exclude-filter: 'ℹ️ .+: \d.+ (?i:KB|MB|GB|TB) \/ \d.+ (?i:KB|MB|GB|TB).*'


  - name: 🎯 全部直连
    type: select
    proxies:
      - DIRECT

  - name: 🛑 全部拦截
    type: select
    proxies:
      - REJECT

  - name: 🐟 漏网之鱼
    <<: *x-pp-select-region

  - name: 🇭🇰 香港优选
    <<: *x-pp-region
    filter: '(?i:🇭🇰|\bHK[G]?\b|Hong.*?Kong|\bHKT\b|\bHKBN\b|\bHGC\b|\bWTT\b|\bCMI\b|[^-]港)'

  - name: 🇺🇸 美国优选
    <<: *x-pp-region
    filter: '(?i:🇺🇸|\bUS[A]?\b|America|United.*?States|美国|[^-]美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥)'

  - name: 🇯🇵 日本优选
    <<: *x-pp-region
    filter: '(?i:🇯🇵|\bJP[N]?\b|Japan|Tokyo|Osaka|Saitama|日本|东京|大阪|埼玉|[^-尼]日)'

  - name: 🇹🇼 台湾优选
    <<: *x-pp-region
    filter: '(?i:🇹🇼|\bTW[N]?\b|Taiwan|新北|彰化|\bCHT\b|台湾|[^-]台|\bHINET\b)'

  - name: 🇸🇬 新加坡优选
    <<: *x-pp-region
    filter: '(?i:🇸🇬|\bSG[P]?\b|Singapore|新加坡|狮城|[^-]新)'

  - name: 🇰🇷 韩国优选
    <<: *x-pp-region
    filter: '(?i:🇰🇷|\bK[O]?R\b|South.*?Korea|首尔|韩国|韓國)'

  - name: 🇬🇧 英国优选
    <<: *x-pp-region
    filter: '(?i:🇬🇧|\bUK\b|England|United.*?Kingdom|London|英国|[^-]英|伦敦)'

  - name: 🇦🇺 澳大利亚优选
    <<: *x-pp-region
    filter: '(?i:🇦🇺|\bAU[S]?\b|Australia|Sydney|澳大利亚|澳洲|悉尼)'

  - name: 🇹🇷 土耳其优选
    <<: *x-pp-region
    filter: "(?i:🇹🇷|Turkey|土耳其|伊斯坦布尔)"

  - name: 🇨🇳 回国选择
    type: select
    include-all: true
    hidden: true
    filter: '(?i:\bC[H]?N\b|China|回国|中国[^-]|江苏[^-]|北京[^-]|上海[^-]|广州[^-]|深圳[^-]|杭州[^-]|常州[^-]|徐州[^-]|青岛[^-]|宁波[^-]|镇江[^-]|成都[^-]|back)'

